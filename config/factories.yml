all:
  controller:
    class: yiggFrontWebController
  request:
    class: yiggWebRequest
  response:
    class: yiggWebResponse
    param:
      logging:  %SF_LOGGING_ENABLED%
      charset:  utf-8
  user:
    class: yiggSession
    param:
      timeout: 86400     # session timeout in seconds
  logger:
    param:
      level: err
      rotate: true
      purge: true
      loggers:
        sf_file_debug:
          param:
            format:      %time% %type% [%priority%] %message%%EOL%
            time_format: %b %d %H:%M:%S

  routing:
    class: sfPatternRouting
    param:
      load_configuration:               true
      generate_shortest_url:            true


  mailer:
    class: yiggMailer
    param:
      logging:           %SF_LOGGING_ENABLED%
      charset:           %SF_CHARSET%
      delivery_strategy: realtime
      transport:
        class: Swift_MailTransport

prod:
  view_cache:
    class: sfMemcacheCache
    param:
      host: yigg.pb6ick.0001.euw1.cache.amazonaws.com
  storage:
    class: sfCacheSessionStorage
    param:
      session_name: YGSS #[required] name of session to use
      session_cookie_domain: .yigg.de #[required] cookie domain
      session_cookie_lifetime: 17776000 #[required] liftime of cookie
      cache:
        class: sfMemcacheCache #[required] define the cache strategy
        param:
          servers: # Array of servers
            localserver:
              host: yigg.pb6ick.0001.euw1.cache.amazonaws.com # hostname or IP of mamcache server
              port: 11211 # default memcache port

dev:
  view_cache:
    class: sfNoCache
  storage:
    class: sfSessionStorage
    param:
      session_name: YGSS_local #[required] name of session to use
      session_cookie_domain: .yigg.local #[required] cookie domain
      session_cookie_lifetime: 17776000 #[required] liftime of cookie
  logger:
    class: sfAggregateLogger
    param:
      level: debug
      rotate: true
      purge: true
      loggers:
        sf_web_debug:
          class: sfWebDebugLogger
          param:
            condition: %SF_WEB_DEBUG%
        sf_file_debug:
          param:
            format:      %time% %type% [%priority%] %message%%EOL%
            time_format: %b %d %H:%M:%S