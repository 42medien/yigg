Comment:
  Comment_1:
    description: "Die deutsche Fußballwelt schaute an diesem Abend erst mal nur auf ihn: Mario Götze. Wie würde der Nationalspieler gegen Real auftreten? Wie würde er von den Dortmunder Fans empfangen werden? Das waren die Fragen, die nach Götzes Sensationstransfer zum FC Bayern München nach Antworten verlangten - und die doch im Verlauf der begeisternden Champions-League-Nacht von einer anderen spektakulären Personalie verdrängt wurden."
    Author: User_1
  Comment_2:
    description: "Nach Informationen von SPIEGEL ONLINE hat der FC Bayern München am vergangenen Samstag, kurz vor dem Spiel des BVB gegen Mainz, eine erste Offerte für Lewandowski abgegeben. Über einen Mittelsmann, so bestätigen es dem Münchner Vorstand nahestehende Personen unisono, wurde Borussia Dortmunds Geschäftsführer Hans-Joachim Watzke sowie dem BVB-Sportdirektor Michael Zorc die Ablösesumme von 25 Millionen Euro für einen Wechsel des Stürmers zum FC Bayern München zur kommenden Saison angeboten."
    Author: User_1
  Comment_3:
    description: "The microformats tagline humans first, machines second forms the basis of many of our principles, and in that regard, wed like to recognize a few people and thank them for their years of volunteer service as community admins."
    Author: User_2
